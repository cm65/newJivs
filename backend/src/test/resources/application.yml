spring:
  # Disable Spring Cloud Config
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false

  # Use H2 in-memory database for tests
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        # Disable second-level cache for all tests
        cache:
          use_second_level_cache: false

  cache:
    type: simple  # Use simple cache for tests

  flyway:
    enabled: false  # Disable Flyway for unit tests

  # Disable external services for tests
  data:
    redis:
      host: localhost
      port: 6379
      password:

  elasticsearch:
    uris: http://localhost:9201

  rabbitmq:
    host: localhost
    port: 5672
