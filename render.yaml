databases:
  - name: jivs-postgres
    databaseName: jivs
    user: jivs_user
    plan: free
    region: oregon

services:
  # Backend API
  - type: web
    name: jivs-backend
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: DB_HOST
        fromDatabase:
          name: jivs-postgres
          property: host
      - key: DB_PORT
        fromDatabase:
          name: jivs-postgres
          property: port
      - key: DB_NAME
        fromDatabase:
          name: jivs-postgres
          property: database
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: jivs-postgres
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: jivs-postgres
          property: password
      - key: SPRING_DATASOURCE_URL
        value: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    healthCheckPath: /actuator/health

  # Frontend
  - type: web
    name: jivs-frontend
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: jivs-backend
          property: host
