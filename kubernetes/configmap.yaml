apiVersion: v1
kind: ConfigMap
metadata:
  name: jivs-backend-config
  namespace: jivs-platform
data:
  SPRING_PROFILE: "prod"
  SERVER_PORT: "8080"
  DATABASE_URL: "jdbc:postgresql://postgres-service:5432/jivs"
  DATABASE_USERNAME: "jivs"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  ELASTICSEARCH_URIS: "http://elasticsearch-service:9200"
  RABBITMQ_HOST: "rabbitmq-service"
  RABBITMQ_PORT: "5672"
  RABBITMQ_USERNAME: "jivs"
  STORAGE_PROVIDER: "s3"
  AWS_REGION: "us-east-1"
  LOG_LEVEL: "INFO"
  JVM_OPTS: "-Xms2g -Xmx4g -XX:+UseG1GC -XX:MaxGCPauseMillis=200"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jivs-frontend-config
  namespace: jivs-platform
data:
  VITE_API_URL: "https://api.jivs.example.com/api/v1"
  VITE_WS_URL: "wss://api.jivs.example.com/ws"
  NGINX_WORKER_PROCESSES: "auto"
  NGINX_WORKER_CONNECTIONS: "1024"
